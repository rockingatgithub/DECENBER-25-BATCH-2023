<html>

    <head>


        <style>

            h1 {
                text-align: center;
            }

            table {
                margin:auto
            }

            table, th, td {

                border-width: 1px;
                border-style: solid;
                border-color: black;
                border-collapse: collapse;

            }   
            
            caption {
                color: red;
                font-size: 20px;
            }

        </style>

        <link href="style.css" rel="stylesheet" type="text/css" />


    </head>

    <body>

        <h1> Tables in HTML </h1>

        <table>

            <caption style="color: brown;"> Student table  </caption>
            
            <thead>
                <th> Name </th> 
                <th> Class </th> 
                <th> Roll No. </th>
            </thead>

            <tbody>

                <tr>
                    <td>
                        <table>
                            <tr>
                                <td>First Name</td>
                                <td>Last Name</td>
                            </tr>
                        </table>
                    </td>
                    <td></td>
                    <td></td>

                </tr>

                <tr>
                    <td> 
                        <table>
                            <tr>
                                <td>A</td>
                                <td>A</td>
                            </tr>
                        </table>
                    </td> 
                    <td> X </td> <td> 20 </td>
                </tr>

                <tr>
                    <td> 
                        <table>
                            <tr>
                                <td>B</td>
                                <td>A</td>
                            </tr>
                        </table>
                    </td> <td> XI </td> <td> 30 </td>
                </tr>

                <tr>
                    <td> 
                        <table>
                            <tr>
                                <td>C</td>
                                <td>A</td>
                            </tr>
                        </table>
                    </td> <td> XII </td> <td> 40 </td>
                </tr>

            </tbody>

        </table>

    </body>

</html>
