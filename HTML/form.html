<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="https://www.google.com" method="post">

        <div>
            <label for="username-input" > Username:- </label>
            <input id="username-input" type="text" placeholder="Enter your username" name="username" />
        </div>

        <div>
            <label for="email-input" > Eamil:- </label>
            <input id="email-input" type="email" placeholder="Enter your email" value="coding@ninjas.com" name="email" readonly disabled />
        </div>

        <div>
            <label for="password-input" > Password:- </label>
            <input id="password-input" type="password" placeholder="Enter your password" name="password" />
        </div>

        <div>
            <input type="hidden" value="12233300" name="uniqueID" />
        </div>

        <div>
            Select DSA language:-
            <input id="C++" type="radio" name="DSA" value="C++" />
            <label for="C++"> C++ </label>

            <input id="Java" type="radio" name="DSA" value="Java"  />
            <label for="Java"> Java </label>

            <input id="Python" type="radio" name="DSA" value="Python" />
            <label for="Python"> Python </label>
        </div>

        <div>
            Select Web-D languages:-
            <input id="JS" type="checkbox" name="Web-D" value="JS" />
            <label for="JS"> JavaScript </label>

            <input id="ReactJS" type="checkbox" name="Web-D" value="ReactJS" />
            <label for="ReactJS"> ReactJS </label>

            <input id="AngularJS" type="checkbox" name="Web-D" value="AngularJS" />
            <label for="AngularJS"> AngularJS </label>
        </div>

        <label for="DOB"> DOB </label>
        <input id="DOB" type="date" name="DOB" />

        <label for="profile"> Upload profile picture </label>
        <input id="profile" type="file" name="profile-picture" />

        <div>
            Select car model:-
            <select name="car-model" multiple>

                <option value="BMW"> BMW </option>
                <option value="Ferrari"> Ferrari </option>
                <optgroup label="TATA">
                    <option value="Nexa"> Nexa </option>
                    <option value="Harrier"> Harrier </option>
                    <option value="Punch"> Punch </option>
                    <option value="Altros"> Altros </option>
                </optgroup>
                <option value="Suzuki"> Suzuki </option>

            </select>
        </div>

        <div>
            <button type="submit"> Submit </button>
            <button type="reset" disabled> Reset </button>
        </div>
        

    </form>
    
</body>
</html>
